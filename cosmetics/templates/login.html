{% load static %}
{%include 'header.html'%}
{% block content %}
<div id="page-content">
    <!--Page Title-->
    <div class="page section-header text-center">
        <div class="page-title">
            {%for i in messages%}
            <div class="alert alert-danger alert-dismissible">
                <button type="button" class="close" data-dismiss="alert">Ã—</button>
                {{ i.message }} 
            </div>
            {% endfor %}
            <div class="wrapper"><h1 class="page-width">Login</h1></div>
          </div>
    </div>
    <!--End Page Title-->
    
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 main-col offset-md-3">
                <div class="mb-4">
                   <form method="post" id="CustomerLoginForm" accept-charset="UTF-8" class="contact-form">	
                    {%csrf_token%}  
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="form-group">
                                <label for="username_or_email">User Name or Email</label>
                                <input type="text" name="username_or_email" placeholder="username or email" id="username_or_email" autocorrect="off" autocapitalize="off" >
                            </div>
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="form-group">
                                <label for="CustomerPassword">Password</label>
                                <input type="password" value="" name="CustomerPassword" placeholder="Password" id="CustomerPassword" >                        	
                            </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="text-center col-12 col-sm-12 col-md-12 col-lg-12">
                            <input type="submit" class="btn mb-3" value="Sign In">
                            <p class="mb-4">
                                <a href="#" id="RecoverPassword">Forgot your password?</a> &nbsp; | &nbsp;
                                <a href="{%url 'register'%}" id="customer_register_link">Create account</a>
                            </p>
                        </div>
                     </div>
                 </form>
                </div>
               </div>
        </div>
    </div>
    
</div>
{%endblock%}
{%include 'footer.html'%}
